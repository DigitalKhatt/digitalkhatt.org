<p>The following images illustrate some inter-expandanble letters using curvilinear stretchings (i.e. Kashidas). You can move the sliders to see how the glyphs expand.</p>
<div>
  <canvas *ngFor="let glyphName of glyphNames" height="200" width="300" style="height:10px;width:10px;" [id]="'jl_' + glyphName"></canvas>
</div>
<div style="width:100%;">
  Left expansion: <mat-slider min="-0.5" max="6" step="0.1" #ngSlider>
    <input matSliderThumb [(ngModel)]="leftTatweel" (input)="leftTatweelChanged({source: ngSliderThumbLeft, parent: ngSlider, value: ngSliderThumbLeft.value})" #ngSliderThumbLeft="matSliderThumb" value="0" />
  </mat-slider>
  Right expansion: <mat-slider min="-0.5" max="6" step="0.1" #ngSlider>
    <input matSliderThumb [(ngModel)]="rightTatweel" (input)="rightTatweelChanged({source: ngSliderThumbRight, parent: ngSlider, value: ngSliderThumbRight.value})" #ngSliderThumbRight="matSliderThumb" value="0" />
  </mat-slider>

         class="custom-range">-->
</div>
